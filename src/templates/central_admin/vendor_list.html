<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor List</title>
</head>
<body>
    <h1>Vendor List</h1>
    <p>Want to add a new vendor? <a href="{% url 'central_admin:vendor_create' %}">Create Vendor</a></p>
    <ul>
        {% for vendor in vendors %}
        <li>
            {{ vendor.vendor_name }} - 
            <a href="{% url 'central_admin:vendor_update' vendor_slug=vendor.slug %}">Edit</a> - 
            <a href="{% url 'central_admin:vendor_delete' vendor_slug=vendor.slug %}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
