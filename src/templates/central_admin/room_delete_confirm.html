<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Room</title>
</head>
<body>
    <h1>Delete Room</h1>
    <p>Are you sure you want to delete the room "{{ object.room_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'central_admin:room_list' %}">Cancel</a>
    </form>
</body>
</html>
